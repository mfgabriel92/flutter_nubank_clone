name: flutter_nubank_clone
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  provider:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Acumin Regular
      fonts:
        - asset: assets/fonts/AcuminPro-Regular.otf
    - family: Acumin Bold
      fonts:
        - asset: assets/fonts/AcuminPro-Bold.otf
